<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend mentor Social Link Profile project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <img src="images/avatar-jessica.jpeg " alt="Avatar" class="avatar" />
        </section>
        <section class="header">
          <h1 style="color: #ffffff; font-weight: bold">Jessica Randall</h1>
          <p style="color: green; font-weight: bold">London, United Kingdom</p>
        </section>
        <section>
          <p
            style="color: #ffffff; font-weight: semi-bold; margin-bottom: 20px"
          >
            Frontend developer and avid reader
          </p>
        </section>
        <section class="sociallinks">
          <div class="social-item">Github</div>
          <div class="social-item">Frontend Mentor</div>
          <div class="social-item">Linkedn</div>
          <div class="social-item">Twitter</div>
          <div class="social-item">Instagram</div>
        </section>
      </div>
    </main>
  </body>
</html>
